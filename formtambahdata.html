<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fasilitas.css" />
  </head>
  <body>
    <div class="fasilitas">
      <h2>Tambah Data Kamar</h2>
      <form action="#" method="POST">
        <div class="input">
          <label for="id_kamar">ID Kamar:</label>
          <input type="number" id="id_kamar" name="id_kamar" required />
        </div>
        <div class="input">
          <label for="gambar">Gambar Ruangan:</label>
          <input type="file" id="gambar" name="gambar" required style="margin-right: 85px" />
        </div>
        <div class="input">
          <label for="Jenis">Jenis Kamar:</label>
          <input type="text" id="Jenis" name="Jenis" required />
        </div>
        <div class="input">
          <label for="harga">Harga:</label>
          <input type="number" id="harga" name="harga" required />
        </div>
        <div class="input">
          <label for="fasilitas">Fasilitas:</label>
          <input type="text" id="fasilitas" name="fasilitas" required />
        </div>
        <div class="tombol">
          <button style="background-color: rgb(64, 64, 252); color: white">Tambah</button>
          <button style="background-color: rgb(216, 216, 9)">Batal</button>
        </div>
      </form>
    </div>

    <script src="tambah.js"></script>
  </body>
</html>
